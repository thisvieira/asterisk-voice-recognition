     <h:head>
     <title>Asterisk Voice Recognition</title>
     <link rel="stylesheet" href="css/stylesip.css" type="text/css"/>
     </h:head> 
     
     <h:body>
     
     <h1>Asterisk Voice Recognition</h1>

	    <ul>
			<li><a href="asteriskconfig.jsf" title="Home">Home</a></li>

		<ul class="itens">
    <li class="tab"><a href="#aba1">Cadastro</a></li>
    <li class="tab"><a href="#aba2">Tabela</a></li>
		</ul>

<div class="aba">
    <div id="aba1">
        Cadastro SIP
        
		<fieldset>
		<h:form>
		    <h:outputLabel class="nameLabel" value="Nome: " for="name" />
			<h:inputText id="name" value="#{sipMB.registerSip.name}"/>
			<h:outputLabel class="nameLabel" value="Ramal: " for="exten" />
			<h:inputText id="exten" value="#{sipMB.registerSip.extenNumber}"/>
			<h:outputLabel class="nameLabel" value="Senha: " for="password" />
			<h:inputSecret id="password" value="#{sipMB.registerSip.secret}"/>
			<h:outputLabel class="nameLabel" value="CallId: " for="callId" />
			<h:inputText id="callId" value="#{sipMB.registerSip.callerid}"/>
			<h:outputLabel class="nameLabel" value="Contexto: " for="context" />
			<h:inputText id="context" value="#{sipMB.registerSip.context}"/>
			<h:outputLabel class="nameLabel" value="Host: " for="host" />
			<h:inputText id="host" value="#{sipMB.registerSip.host}"/>
			<h:outputLabel class="nameLabel" value="DefaultIP: " for="dip" />
			<h:inputText id="dip" value="#{sipMB.registerSip.defaultIP}"/>
			<h:outputLabel class="nameLabel" value="Tipo: " for="type" />
		    <h:selectOneMenu id="type" value="#{sipMB.registerSip.type}">
						<f:selectItem itemValue="friend" itemLabel="Friend" />
						<f:selectItem itemValue="user" itemLabel="User" />
						<f:selectItem itemValue="peer" itemLabel="Peer" />
     		</h:selectOneMenu>
			<h:outputLabel class="nameLabel" value="Port: " for="port" />
			<h:inputText id="port" value="#{sipMB.registerSip. port}"/>
			<h:outputLabel class="nameLabel" value="Linguagem: " for="language" />
			<h:selectOneMenu id="language" value="#{sipMB.registerSip.language}">
						<f:selectItem itemValue="pt_br" itemLabel="pt_br" />
						<f:selectItem itemValue="pt" itemLabel="pt" />
						<f:selectItem itemValue="en" itemLabel="en" />
						<f:selectItem itemValue="en_us" itemLabel="en_us" />
						<f:selectItem itemValue="es" itemLabel="es" />
						<f:selectItem itemValue="es_ar" itemLabel="es_ar" />
     		</h:selectOneMenu>
     		<h:outputLabel class="nameLabel" value="Disallow: " for="disallow" />
			<h:selectOneMenu id="disallow" value="#{sipMB.registerSip.disallow}">
			            <f:selectItem itemValue="all" itemLabel="all" />
						<f:selectItem itemValue="alaw" itemLabel="alaw" />
						<f:selectItem itemValue="ulaw" itemLabel="ulaw" />
						<f:selectItem itemValue="g729" itemLabel="g729" />
						<f:selectItem itemValue="gsm" itemLabel="gsm" />
						<f:selectItem itemValue="ilbc" itemLabel="ilbc" />
     		</h:selectOneMenu>
     		<h:outputLabel class="nameLabel" value="Allow: " for="allow" />
			<h:selectOneMenu id="allow" value="#{sipMB.registerSip.allow}">
						<f:selectItem itemValue="alaw" itemLabel="alaw" />
						<f:selectItem itemValue="ulaw" itemLabel="ulaw" />
						<f:selectItem itemValue="g729" itemLabel="g729" />
						<f:selectItem itemValue="gsm" itemLabel="gsm" />
						<f:selectItem itemValue="ilbc" itemLabel="ilbc" />
     		</h:selectOneMenu>
					
			<h:commandButton class="nameLabel" value="Cadastrar" action="#{sipMB.registerSip()}"/>
			<h:commandButton class="nameLabel" value="Carregar SIP" action="#{sipMB.reloadSip()}"/>
			
			</h:form>
		</fieldset>	
    </div>
    <div id="aba2">
        Tabela SIP
        
        <h:form>
        
        </h:form>
    </div>

</div>	
	
	
     </h:body>

</html>
