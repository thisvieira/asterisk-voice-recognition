		<h2>Lista de Ramais</h2>

<div class="aba">
	
        <h:form id="ramaissip">
        <h:dataTable styleClass="tabela" headerClass="headertable" columnClasses="first, last"
         value="#{sipMB.lstSip}" var="item">
        	<h:column class="id">
        		<f:facet name="header">
        			<h:outputText value="ID" />
        		</f:facet>
        		<h:outputText value="#{item.id}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Nome" />
        		</f:facet>
        		<h:outputText value="#{item.name}"/>
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Ramal" />
        		</f:facet>
        		<h:outputText value="#{item.extenNumber}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="CallerID" />
        		</f:facet>
        		<h:outputText value="#{item.callerid}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Contexto" />
        		</f:facet>
        		<h:outputText value="#{item.context}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Host" />
        		</f:facet>
        		<h:outputText value="#{item.host}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        		</f:facet>
        		<h:commandLink value="editar" action="#{sipMB.editActionSip(item)}"  />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        		</f:facet>
        		<h:commandLink value="deletar" action="#{sipMB.deleteExtenSip(item)}"  />
        	</h:column>
        </h:dataTable>
        </h:form>
  </div>
    
    <h2>Editar Ramal Sip</h2>
    
<div class="aba1">
        <h:form id="editramaissip">
        <h:dataTable styleClass="tabela" headerClass="headertable" columnClasses="first, last"
         value="#{sipMB.editSip}" var="item">
        	<h:column class="id">
        		<f:facet name="header">
        			<h:outputText value="ID" />
        		</f:facet>
        		<h:outputText value="#{item.id}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Nome" />
        		</f:facet>
        		<h:inputText size="200" value="#{item.name}"/>
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Ramal" />
        		</f:facet>
        		<h:inputText size="200" value="#{item.extenNumber}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="CallerID" />
        		</f:facet>
        		<h:inputText size="200" value="#{item.callerid}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Contexto" />
        		</f:facet>
        		<h:inputText size="200" value="#{item.context}" />
        	</h:column>
        	<h:column>
        		<f:facet name="header">
        			<h:outputText value="Host" />
        		</f:facet>
        		<h:inputText size="200" value="#{item.host}" />
        	</h:column>
         </h:dataTable>
         
              		<h:commandButton class="nameLabel" value="Enviar" action="#"/>          
         
        </h:form>
    </div>
	
     </h:body>

</html>
